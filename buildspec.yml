version: 0.2

phases:
  install:
    runtime-versions:
      nodejs: 18
      python: 3.9
    commands:
      - echo "🔍 Checking root path"
      - pwd
      - ls -la
      - pip install --upgrade pip
      - pip install aws-sam-cli
      - npm install -g yarn

  pre_build:
    commands:
      - echo "🔍 Checking for frontend folder..."
      - |
        if [ -d "frontend" ]; then
          echo "✅ Frontend folder exists"
          cd frontend
          npm install --force
          cd ..
        else
          echo "❌ Frontend folder not found"
          exit 1
        fi

  build:
    commands:
      - echo "🔨 Building React frontend..."
      - cd frontend && npm run build && cd ..

      - echo "🔨 Building backend (Lambdas) with AWS SAM..."
      - sam build --template-file backend/template.yaml

  post_build:
    commands:
      - echo "✅ Build complete. Ready for deployment."

artifacts:
  files:
    - '**/*'
  base-directory: .
  discard-paths: no
