version: 0.2

phases:
  install:
    runtime-versions:
      nodejs: 18
      python: 3.9
    commands:
      - echo "Installing dependencies..."
      - pip install --upgrade pip
      - pip install aws-sam-cli
      - npm install -g yarn

  pre_build:
    commands:
      - echo "Checking current directory before frontend install:"
      - pwd
      - ls -la
      - echo "Navigating to frontend and installing dependencies..."
      - cd frontend || (echo "frontend directory not found!" && exit 1)
      - npm install --force
      - cd ..

  build:
    commands:
      - echo "Building React frontend..."
      - cd frontend
      - npm run build
      - cd ..

      - echo "Building backend (Lambdas) with AWS SAM..."
      - sam build --template-file backend/template.yaml

  post_build:
    commands:
      - echo "Build artifacts generated and ready for deployment."

artifacts:
  files:
    - '**/*'
  base-directory: .
  discard-paths: no
